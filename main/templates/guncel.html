{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/donation.css'%}">
<link rel="stylesheet" href="{% static 'css/donations.css'%}">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: white;
  color: #333;
}

.guncel {
  text-align: center;
  padding: 40px 20px;
  margin: 180px 0;
}

.guncel h2 {
  color: #4a84a3;
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 10px;
}

.guncel p {
  font-size: 16px;
  margin-bottom: 20px;
}

.divider {
  width: 60px;
  height: 3px;
  background: #4a84a3;
  margin: 0 auto 40px;
  border-radius: 2px;
}

.cards {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 24px;
}



.icon-box {
  background-color: white;
  width: 100%;
  height: 160px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.icon-box img {
  width: 60px;
  height: 60px;
  object-fit: contain;
}

.card-label {
  font-weight: 700;
  font-size: 14px;
  color: #1d1d1d;
  padding: 20px 10px;
  text-align: center;
  line-height: 1.4;
}
.card {
  width: 220px;
  background-color: #e7f0fb;
  border: 1px solid #c5dbef;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: all 0.3s ease;
}

.card:hover {
  border: 2px solid #4a84a3;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
  cursor: pointer;
}

.icon {
  font-size: 48px;
  color: #4a84a3;
  margin-bottom: 20px;
}
a   {
    text-decoration: none;
}
</style>


{% endblock %}

{% block body %}

<section class="guncel">
    <h2>Vakıf Güncel</h2>
    <p>Güncel Haber, Duyuru Ve Diğer Konularda Bilgi Almak İçin Seçiminizi Yapınız</p>
    <div class="divider"></div>

    <div class="cards">
        <a href="{% url 'news' %}">
            <div class="card">
            <div class="icon-box">
                <i class="fa-solid fa-newspaper icon"></i>
            </div>
            <div class="card-label">HABERLER</div>
          </div>
        </a>
      <a href="{% url 'takvim' %}">
        <div class="card">
            <div class="icon-box">
                <i class="fa-solid fa-calendar-days icon"></i>
            </div>
            <div class="card-label">ETKİNLİK TAKVİMİ</div>
          </div>
      </a>
      <a href="{% url 'duyurular' %}">
        <div class="card">
            <div class="icon-box">
                <i class="fa-solid fa-bullhorn icon"></i>
            </div>
            <div class="card-label">DUYURULAR</div>
          </div>

      </a>
      <a href="meclis">
        <div class="card">
            <div class="icon-box">
                <i class="fa-solid fa-clipboard-list icon"></i>
            </div>
            <div class="card-label">MECLİS GÜNDEMİ</div>
          </div>
      </a>
      
      
    </div>
  </section>


{% endblock %}
